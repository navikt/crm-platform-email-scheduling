<template>
    <!-- LIGHTNING SPINNER -->
    <lightning-spinner alternative-text="Loading" size="small" if:true={isLoading}></lightning-spinner>

    <!-- TITLE -->
    <div class="slds-p-top_xx-large slds-text-heading_medium slds-p-bottom_small slds-align_absolute-center">
        Process Queued Emails
    </div>

    <!-- BUTTON -->
    <lightning-button class="slds-align_absolute-center" variant="brand" label="Process" onclick={processEmails}>
    </lightning-button>

    <!-- INFO  -->
    <div class="slds-text-title_caps slds-p-top_large slds-align_absolute-center" if:true={info}>{info}</div>

    <!-- ERROR -->
    <div class="slds-text-title_caps slds-p-top_large slds-align_absolute-center slds-text-color_destructive"
        if:true={error}>
        {error}</div>

</template>
